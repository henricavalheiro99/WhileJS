<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
</head>
<body>
    <script>
        var soma = 0
        while (true){
            var num = parseInt(prompt("Digite um número:"))
            if (num == 0){
                break
            }

            soma += num
        }
        alert("O valor da soma é: " + soma)
    </script>
</body>
</html>
